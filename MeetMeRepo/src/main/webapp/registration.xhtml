<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.registrationPageTitle}</title>
        <h:outputStylesheet library="css" name="registration.css"/>
        <h:outputScript library="javascript" name="jquery-2.1.3.min.js"/>
        <h:outputScript library="javascript" name="registration.js"/>
    </h:head>
    <h:body>
        <div class="form">
            <div id="signup">   
                <h1>Sign Up for Free</h1>
                <h:form>
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <h:inputText value="#{reg.userDetails.fName}" required="true" autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <h:inputText value="#{reg.userDetails.lName}" required="true" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <h:inputText value="#{reg.userEntity.username}" required="true" autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <h:inputSecret value="#{reg.password}" required="true" autocomplete="off" id="pass"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Confirm Password<span class="req">*</span>
                        </label>
                        <h:inputSecret value="#{reg.rePassword}" required="true" autocomplete="off" id="rePass">
                            <f:ajax execute="pass rePass" render="passError" event="keyup" listener="#{reg.validatePassword}"/>
                        </h:inputSecret>
                        <h:messages id="passError" style="color:red"/>
                    </div>
                    <h:commandButton class="button button-block" value="Register" action="#{reg.registration}"/><br/>
                    <h:link class="button button-block" value="Login" outcome="login"/>
                </h:form>
            </div>        
        </div> <!-- /form -->
    </h:body>
</html>
