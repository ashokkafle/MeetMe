<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="windowTitle"/></title>
        <h:outputStylesheet library="css" name="styles.css"/>        
        <h:outputScript library="javascript" name="myScript.js"/>
    </h:head>
    <h:body>
        <f:event listener="#{user.isLoggedIn}" type="preRenderView" />
        <!--layout starts-->
        <div id="layout">
            <div id="layout_inner">
                <ui:insert name="heading">
                    <ui:include src="/section/header.xhtml"/>
                </ui:insert>                     
                <!--  body container starts-->
                <div id="body_container">
                    <ui:include src="/section/leftSidebar.xhtml"/>
                    <!--  right_container starts-->
                    <div id="right_container">
                        <ui:insert name="content"/>
                    </div>
                    <!--  right_container ends--> 
                </div>
                <!--  body container ends-->
            </div>
        </div>
        <!--layout ends-->
        <!--footer starts-->
        <div class="footerMeetme">
            <ui:insert name="footer">
                <ui:include src="/section/footer.xhtml"/>
            </ui:insert>
        </div>
        <!--footer ends-->
    </h:body>
</html>
